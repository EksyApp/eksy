language: android
before_install:
- openssl aes-256-cbc -K $encrypted_5dee9b998ce7_key -iv $encrypted_5dee9b998ce7_iv
  -in my-release-key.keystore.enc -out my-release-key.keystore -d
- nvm install 7
- node --version
- cd EKSY/
install:
- npm install
- npm install -g code-push-cli
android:
  components:
  - build-tools-23.0.1
  - build-tools-23.0.3
  - build-tools-25.0.3
  - android-23
  - android-25
  - extra-android-m2repository
  - extra-google-google_play_services
  - extra-google-m2repository
  - addon-google_apis-google-19
script:
- npm test
after_success:
- npm run coverageToCoveralls
- bash ../.travis/assembleRelease.sh
- bash ../.travis/set_tags.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$TRAVIS_BUILD_DIR/EKSY/android/app/build/outputs/apk/app-release*.apk"
  file_glob: true
  skip_cleanup: true
  on:
    branch: master
    repo: EksyApp/eksy
env:
  global:
  - secure: 
  - secure: 
